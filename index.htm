<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.svg" alt="Logo de Alura">
    </header>

    <main class="contenedor">
        <section>
            <textarea class="textarea_1" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>

            <div>
                <button class="">Encriptar</button>
                <button class="">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea name="" id="" cols="20" rows="10"></textarea>
            <div>
                <button>Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p>Todos los derechos reservados - Juan Andrés Marín Mella</p>
        </div>
    </footer>
</body>
</html>
