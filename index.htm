<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.svg" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="textarea_1" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso">
                <img src="./img/aviso.svg" alt="Imagen de aviso">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="textarea_2" id="" cols="20" rows="10" readonly></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <hr>
        <div>
            <p>Todos los derechos reservados - Juan Andrés Marín Mella</p>
                <a href="">
                    <img src="./img/linkedin.svg" alt="Logo linkedin">
                </a>
                <a href="">
                    <img src="./img/github.svg" alt="Logo Github">
                </a>
        </div>
    </footer>
</body>
</html>
